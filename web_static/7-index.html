<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/4_common.css">
  <link rel="stylesheet" href="styles/3_header.css">
  <link rel="stylesheet" href="styles/3_footer.css">
  <link rel="stylesheet" href="styles/6_filters.css">
  <link rel="stylesheet" href="styles/7_places.css">
  <link rel="icon" href="images/icon.png">
</head>

<body>
  <header></header>

  <div class="container">
    <section class="filters">
      <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona/Virgina...</h4>
          <div class="popover">
            <h2>Arizona:</h2>
            <ul>
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <h2>California:</h2>
            <ul>
              <li>San Fransciso</li>
              <li>Los Altos</li>
            </ul>
          </div>

        </div><div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      <button>Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <div class="top-places">
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
      </div>
      <div class="bottom-place">
        <article>
          <h2>A Suite</h2>
        </article>
      </div>
    </section>
  </div>

  <footer>
    Best School
  </footer>
</body>
</html>
